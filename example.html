<amp-carousel
  id="green-apple-carousel"
  width="1024"
  height="682"
  layout="responsive"
  type="slides"
  [slide]="product.selectedSlideForGreen"
  on="slideChange: AMP.setState({product: {selectedSlideForGreen: event.index}})"
  class="fadeIn i-amphtml-element i-amphtml-layout-responsive i-amphtml-layout-size-defined i-amphtml-carousel-has-controls i-amphtml-slidescroll i-amphtml-layout"
  [hidden]="product.selectedColor != 'green'"
  i-amphtml-layout="responsive"
>
  <i-amphtml-sizer style="padding-top: 66.6016%;"> </i-amphtml-sizer>

  <div
    tabindex="-1"
    class="i-amphtml-slides-container i-amphtml-slidescroll-no-snap"
    aria-live="polite"
  >
    <div class="i-amphtml-slide-item i-amphtml-slide-item-show">
      <amp-img
        src="/static/samples/img/green_apple_1_1024x682.jpg"
        width="1024"
        height="682"
        layout="responsive"
        on="tap:gallery-lightbox"
        role="button"
        tabindex="0"
        class="i-amphtml-element i-amphtml-layout-responsive i-amphtml-layout-size-defined amp-carousel-slide i-amphtml-layout"
        i-amphtml-layout="responsive"
        aria-hidden="false"
        style="--loader-delay-offset:4ms !important;"
      >
        <i-amphtml-sizer style="padding-top: 66.6016%;"> </i-amphtml-sizer>
        <img
          decoding="async"
          src="/static/samples/img/green_apple_1_1024x682.jpg"
          class="i-amphtml-fill-content i-amphtml-replaced-content"
        />
      </amp-img>
    </div>
    <div class="i-amphtml-slide-item i-amphtml-slide-item-show">
      <amp-img
        src="/static/samples/img/green_apple_2_1024x685.jpg"
        width="1024"
        height="682"
        layout="responsive"
        on="tap:gallery-lightbox"
        role="button"
        tabindex="0"
        class="i-amphtml-element i-amphtml-layout-responsive i-amphtml-layout-size-defined amp-carousel-slide i-amphtml-layout"
        i-amphtml-layout="responsive"
        aria-hidden="true"
        style="--loader-delay-offset:4ms !important;"
      >
        <i-amphtml-sizer style="padding-top: 66.6016%;"> </i-amphtml-sizer>
        <img
          decoding="async"
          src="/static/samples/img/green_apple_2_1024x685.jpg"
          class="i-amphtml-fill-content i-amphtml-replaced-content"
        />
      </amp-img>
    </div>
  </div>
  <div
    tabindex="0"
    class="amp-carousel-button amp-carousel-button-prev amp-disabled"
    role="button"
    title="Previous item in carousel (1 of 2)"
    aria-disabled="true"
  ></div>
  <div
    tabindex="0"
    class="amp-carousel-button amp-carousel-button-next"
    role="button"
    title="Next item in carousel (2 of 2)"
    aria-disabled="false"
  ></div>
</amp-carousel>
