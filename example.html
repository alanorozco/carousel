<amp-carousel
  id="green-apple-carousel"
  width="1024"
  height="682"
  layout="responsive"
  type="slides"
  [slide]="product.selectedSlideForGreen"
  on="slideChange: AMP.setState({product: {selectedSlideForGreen: event.index}})"
  class="fadeIn i-amphtml-element i-amphtml-layout-responsive i-amphtml-layout-size-defined i-amphtml-layout"
  [hidden]="product.selectedColor != 'green'"
  i-amphtml-layout="responsive"
>
  <i-amphtml-sizer style="padding-top: 66.6016%;"> </i-amphtml-sizer>

  <div class="i-amphtml-carousel-content">
    <div
      class="i-amphtml-carousel-scroll"
      mixed-length="false"
      user-scrollable="true"
      hide-scrollbar="true"
      horizontal="true"
      loop="false"
      snap="true"
      aria-live="polite"
      style="--visible-count:1 !important;"
    >
      <div
        class="i-amphtml-carousel-slotted i-amphtml-carousel-slide-item"
        aria-hidden="false"
        style="scroll-snap-align: center; transform: translate(0px, 0px); --content-transform:translate(0px, 0px) !important;"
      >
        <amp-img
          src="/static/samples/img/green_apple_1_1024x682.jpg"
          width="1024"
          height="682"
          layout="responsive"
          on="tap:gallery-lightbox"
          role="button"
          tabindex="0"
          class="i-amphtml-element i-amphtml-layout-responsive i-amphtml-layout-size-defined amp-carousel-slide i-amphtml-layout"
          i-amphtml-layout="responsive"
          style="--loader-delay-offset:1ms !important;"
        >
          <i-amphtml-sizer style="padding-top: 66.6016%;"> </i-amphtml-sizer>
          <img
            decoding="async"
            src="/static/samples/img/green_apple_1_1024x682.jpg"
            class="i-amphtml-fill-content i-amphtml-replaced-content i-amphtml-ghost"
          />
        </amp-img>
      </div>
      <div
        class="i-amphtml-carousel-slotted i-amphtml-carousel-slide-item"
        aria-hidden="true"
        style="scroll-snap-align: center; transform: translate(0px, 0px); --content-transform:translate(0px, 0px) !important;"
      >
        <amp-img
          src="/static/samples/img/green_apple_2_1024x685.jpg"
          width="1024"
          height="682"
          layout="responsive"
          on="tap:gallery-lightbox"
          role="button"
          tabindex="0"
          class="i-amphtml-element i-amphtml-layout-responsive i-amphtml-layout-size-defined amp-carousel-slide i-amphtml-layout"
          i-amphtml-layout="responsive"
          style="--loader-delay-offset:1ms !important;"
        >
          <i-amphtml-sizer style="padding-top: 66.6016%;"> </i-amphtml-sizer>
          <img
            decoding="async"
            src="/static/samples/img/green_apple_2_1024x685.jpg"
            class="i-amphtml-fill-content i-amphtml-replaced-content"
          />
        </amp-img>
      </div>
    </div>
    <div class="i-amphtml-carousel-arrows">
      <div
        tabindex="0"
        class="amp-carousel-button amp-carousel-button-prev amp-disabled"
        role="button"
        aria-disabled="true"
        title="Previous item in carousel (1 of 2)"
        dir="ltr"
      ></div>
      <div
        tabindex="0"
        class="amp-carousel-button amp-carousel-button-next"
        role="button"
        aria-disabled="false"
        title="Next item in carousel (2 of 2)"
        dir="ltr"
      ></div>
    </div>
  </div>
</amp-carousel>
